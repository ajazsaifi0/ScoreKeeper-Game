    <!-- card -->
    <h1> WELCOME TO THE GAME </h1>
    <img src="https://images.unsplash.com/photo-1529316464151-695eb09f22a0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZ3Bvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
        alt="wait a sec">
    <div>
        <p><b><i>PING PONG SCORE KEEPER</i></b></p>
    </div>
    <div id="firstDiv">
        <h2>
            Player One score <h2 id="score1">0</h2>
            <h2 >Player two Score</h2>
            <h2 id="score2">0</h2>
        </h2>
        <p><b><i>Use the buttons below to keep score</i></b></p>

    </div>
    <div id="secondDiv">
        <h5> <label for="player-select">Playing to </label><select name="number" id="player-select">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select></h5>
    </div>
    <div id="thirdDiv">
        <button id="firstPlayerButton">+1 Player one</button>
        <button id="secondPlayerButton">+1 Player Two</button>
        <button id="reset" type="reset">Reset</button>
    </div>
